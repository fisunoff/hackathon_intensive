{% extends "base.html" %}

{% block container %}
<h1>Тут будут новости</h1>

  {% for post in news %}
    <div class="post-entry">
        <a href="{% url 'news:detail' post.id %}" class="nav-link">
                <span >{{ post.title }}</span>
            </a>
      <p>Описние: {{ post.info }}</p>
    </div>

  {% endfor %}

{% endblock %}
